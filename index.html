<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join WhatsApp Group</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h1>Join Our WhatsApp Group</h1>
  <form action="redirect.html" method="post" onsubmit="return validateCaptcha()">
    <div class="g-recaptcha" data-sitekey="6Ld0GmMqAAAAAFPxSJRkPGw3_A0OUJGVgO1P6C9L"></div>
    <br/>
    <input type="submit" value="Join">
  </form>

  <script>
    function validateCaptcha() {
      const response = grecaptcha.getResponse();
      if (response.length === 0) {
        alert("Please complete the CAPTCHA to proceed.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
